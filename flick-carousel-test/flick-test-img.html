<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Glide Js </title>
    
    <link rel="stylesheet" href="glide-3.3.0/dist/css/glide.theme.min.css">
    <link rel="stylesheet" href="glide-3.3.0/dist/css/glide.core.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.10.0/math.js"></script>
    <script src="./flickity.pkgd.min.js"></script>
    <link rel="stylesheet" href="./flickity.css" media="screen">

    <style>

      .test{
        max-width:200px;
      }
    </style>
</head>

<body>


  <h1>Flickity - fullscreen images natural size</h1>

  <!-- Flickity HTML init -->
  <div class="content" style="width: 300px;">
  <div class="carousel" data-flickity='{ "fullscreen": true, "lazyLoad": true }'>
      <img class="carousel-image"
        data-flickity-lazyload="img/t1.png" />
      <img class="carousel-image"
        data-flickity-lazyload="img/t2.png" />
        <img class="carousel-image"
        data-flickity-lazyload="img/t3.png" />
      <img class="carousel-image"
        data-flickity-lazyload="img/t4.png" />
        <img class="carousel-image"
        data-flickity-lazyload="img/t5.png" />
      <img class="carousel-image"
        data-flickity-lazyload="img/t6.png" />
  </div>
  </div>


</body>
</html>
